<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechMeet – Start or Join Meeting</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- NEW Landing Page CSS -->
    <link rel="stylesheet" href="css/home.css" />
</head>

<body>

    <!-- Header -->
    <header class="topbar">
        <div class="logo">Tech<span>Meet</span></div>
        <div class="top-right">
            <button id="loginBtn" class="login-btn">Login</button>
        </div>
    </header>

    <!-- Main Landing Section -->
    <section class="hero">

        <div class="hero-left">
            <h1 class="headline">
                Connect. Collaborate. <span>Meet.</span>
            </h1>

            <p class="subtext">
                Host high-quality meetings, collaborate in real-time, and stay connected with your team — all in one place.
            </p>

            <div class="actions">
                <button id="startMeetingBtn" class="btn primary">
                    <i class="fa-solid fa-video"></i> Start New Meeting
                </button>

                <div class="join-box">
                    <input type="text" id="meetingCodeInput" maxlength="6" placeholder="Enter code" />
                    <button id="joinMeetingBtn" class="btn secondary">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="hero-right">
    <div class="logo-card">
        <img src="logo.jpg" alt="TechMeet Logo">
        <div class="logo-caption">Next-Gen Video Meetings</div>
    </div>
</div>



    </section>

    <footer class="footer">
        <p>© 2025 TechMeet • All Rights Reserved</p>
    </footer>

    <!-- JS -->
    <script>
        // Start Meeting
        document.getElementById("startMeetingBtn").onclick = () => {
            window.location.href = "meeting.html?mode=start";
        };

        // Join Meeting
        document.getElementById("joinMeetingBtn").onclick = () => {
            const code = document.getElementById("meetingCodeInput").value.trim().toUpperCase();
            if (code.length !== 6) {
                alert("Please enter a valid 6-digit meeting code.");
                return;
            }
            window.location.href = `meeting.html?mode=join&code=${code}`;
        };

        // Login (optional future use)
        document.getElementById("loginBtn").onclick = () => {
            window.location.href = "login.html";
        };
    </script>

</body>
</html>
